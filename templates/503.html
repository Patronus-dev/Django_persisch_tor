{% extends '_base.html' %}
{% load static %}
{% load i18n %}

{% block page_title %}{% trans 'Updating!' %}{% endblock page_title %}

{% block content %}

    <div class="single_blog_area section-padding" style="position: relative; width: 100%; height: auto;">
        <div class="background-overlay"
             style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover;
                     background-position: center; background-image: url({% static 'img/pages/rb_9145-removebg-preview.png' %});
                     filter: blur(5px); opacity: 0.8; z-index: -1;">
        </div>
        <div class="container" style="position: relative; z-index: 1; padding: 2rem;">
            <div class="row"
                 style="display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;">
                <div style="flex: 1; text-align: left; padding: 1rem;">
                    <h1 style="font-size: clamp(2rem, 3vw, 4rem);">{% trans 'We are updating :)' %}</h1>
                    <br>
                    <h4 style="font-size: clamp(1rem, 3vw, 2rem);">{% trans 'Website will be available soon...' %}</h4>
                </div>
                <div style="flex: 1; text-align: right; padding: 1rem;">
                    <img style="width: 100%; max-width: 400px; height: auto;"
                         src="{% static 'img/pages/program-development-removebg-preview.png' %}" alt="image">
                </div>
            </div>
        </div>
    </div>




{% endblock content %}
