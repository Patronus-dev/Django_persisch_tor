{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}

{% block page_title %}{% trans 'Password reset' %}{% endblock page_title %}


{% block content %}
    <div style="margin-top: 10%;">
        <div style="width: fit-content; margin: 0 auto; border: solid 1px royalblue; border-radius: 5%">
            <form class="form" method="post">
                <p class="title">Set new password</p>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="flex">
                </div>
                <button type="submit" class="submit" title="Submit your new password">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
